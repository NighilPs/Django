<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

 <section>
   <form action="sub" method="post">
     {% csrf_token %}
       <div class="container">
           <div class="row justify-content-center">
               <div class="col-12 col-md-8 col-lg-8 col-xl-6">
                   <div class="row">
                       <div class="col text-center">
                           <h1>Register Here</h1>
                           <p class="text-h3">Consult your favorite Doctor </p>
                       </div>
                   </div>
                   <div class="row align-items-center">
                       <div class="col mt-4">Name
                           <input type="text" name="name" class="form-control" placeholder="Name">
                       </div>
                   </div>
                   <div class="row align-items-center mt-4">
                       <div class="col">Email(This is your username)
                           <input type="mail" name="email" class="form-control" placeholder="E-mail">
                       </div>
                   </div>
                   <div class="row align-items-center mt-4">
                       <div class="col">Phone Number
                           <input type="text" name="phn" class="form-control" placeholder="Phonenumber">
                       </div>
                   </div>
                   <div class="row align-items-center mt-4">
                       <div class="col">Date of Birth
                           <input type="Date"  name="dob" class="form-control" placeholder="DoB">
                       </div>
                   </div>
                   <div class="row align-items-center mt-4">
                       <div class="col">Password
                           <input type="text" name="pwd" class="form-control" placeholder="Password">
                       </div>
                   </div>
                   <div class="row justify-content-start mt-4">
                       <div class="col">
                           <input type="submit" class="btn btn-primary mt-4" value="Submit">
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </form>
 </section>
</body>
</html>
