<head>

</script>

<body>
<table border="2" class="table">

    <form action="edit" method="post">
        {% csrf_token %}
    <tr><th>Name</th>
    <th>Email</th>
    <th>Phone Number</th>
    <th>DoB</th>
    <th>Booking Date</th>

    <th>End</th>
    <th>Symptoms</th>
    <th>Prescription</th></tr>
        {% for i in d %}
    <tr><td>{{i.name}}</td>
    <td>{{i.email}}</td>
    <td>{{i.phn}}</td>
    <td>{{i.dob}}</td>
        <td><input type="hidden" name="date" value="{{i.date}}">{{i.date}}</input></td>
    <td>{{i.start}}</td>
    <td>{{i.end}}</td>
    <td>{{i.sym}}</td>
    <td>{{i.pres}}</td>
    <td><button type="submit" value="{{i.id}}" name="view" >View</a></td></tr>
{% endfor %}
    </form>

</table>

<a href="all">Show all appoinments</a><br>
